<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"/>
</head>
<body>
    <form class="login-block" method="post" enctype="multipart/form-data" action="">
        <h1 class="white_text">Registration</h1>
        {{form.hidden_tag()}}
        <label class="error_label">{{error_message}}</label>
        {{form.username(placeholder="Username", class_="login_input")}}
        {{form.password(placeholder="Password", class_="login_input")}}
        {{form.confirm(placeholder="Repeat password", class_="login_input")}}
        <br><br>
        <p><input class="login_button" type="submit" value="Sign up"></p>
    </form>
</body>
</html>
